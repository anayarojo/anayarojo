name: Waka Update Readme

on:
  # https://crontab.cronhub.io/
  schedule:
    # Runs at 7am UTC (12am -7)
    - cron: "0 * * * *"

jobs:
  update-readme:
    name: Update Readme with Metrics
    runs-on: ubuntu-latest
    steps:
      - uses: anayarojo/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.TOKEN }}
          USERNAME: anayarojo
          SHOW_PROJECTS: "False"
          SHOW_TIMEZONE: "False"
          TIMEZONE_OFFSET: -7
