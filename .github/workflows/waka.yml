name: Waka Update Readme

on:
  schedule:
    # Runs at 12am UTC
    - cron: "0 0 * * *"

jobs:
  update-readme:
    name: Update Readme with Metrics
    runs-on: ubuntu-latest
    steps:
      - uses: anayarojo/waka-readme-stats@dev
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.WT_GH_TOKEN }}
          USERNAME: anayarojo
          SHOW_PROJECTS: "False"
          SHOW_TIMEZONE: "False"
          TIMEZONE_OFFSET: -7
