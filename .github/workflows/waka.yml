name: Waka Update Readme

on:
  schedule:
    # Runs at 7am UTC
    # Runs at 12am -7
    - cron: "50 17 * * *"

jobs:
  update-readme:
    name: Update Readme with Metrics
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.TOKEN }}
          USERNAME: anayarojo
          SHOW_PROJECTS: "False"
          SHOW_TIMEZONE: "False"
          TIMEZONE_OFFSET: -7
